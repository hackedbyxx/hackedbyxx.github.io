<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>淘汰郎的博客</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/bootstrap.css">
</head>

<body>
<div class="wrapper init">
    <ul class="content">
        <li class="item">
            <div class="inner">
                <div class="bjPic"></div>
                <div class="dir">
                    <h2>深圳较尾场</h2>
                </div>
                <div class="showBox">
                    <div class="showBox-dir">
                        <h2>那一日，我磨一砂石，不为修性，只为丢进你的心海</h2>

                        <a class="btn btn-lg" href="../panorama/20210525">点击查看全景图 </a>
                    </div>
                    <div class="close"></div>
                </div>
            </div>
        </li>

        <li class="item">
        <div class="inner">
            <div class="bjPic"></div>
            <div class="dir">
                <h2>敬请期待</h2>
            </div>
            <div class="showBox">
                <div class="showBox-dir">
                    <h2></h2>
                </div>
                <div class="close"></div>
            </div>
        </div>
    </li>
    </ul>
</div>
<script src="assets/jquery.min.js"></script>
<!--<script src="assets/snowflake.js"></script>-->
<script>
    (function () {
        var $wrap = $(".wrapper");
        init();
        function init() {
            /*图片加载延迟执行，不延迟，第二次进入的速度快会直接闪现出现*/
            setTimeout(function () {
                $wrap.removeClass("init");
            }, 200)

            /*执行事件函数*/
            bindEvent();
        }

        function bindEvent() {
            $(".item").on("click", function () {
                $(this).addClass("active");
                $wrap.addClass("startShowItem");

            })
            $(".close").on("click", function (e) {
                e.stopPropagation();
                console.log(123)
                $(".active").removeClass("active");
                $wrap.removeClass("startShowItem");

            })
        }
    })();
</script>
</body>

</html>
